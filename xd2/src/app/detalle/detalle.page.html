<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Pacifico&family=Shippori+Antique&family=Source+Serif+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">

<ion-header>
  <ion-toolbar>
    <ion-buttons color="warning" slot="end">
      <ion-back-button defaultHref="usuarios"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo">Register<span class="titulo-span">App</span></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
<!-- mostrar los datos rescatados del api rest -->
<ion-text color="primary">
  <h2 class="ion-text-center">Detalles de Usuari@</h2>

  <div *ngIf="datos != null">
    <ion-card>
      
    </ion-card>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label class="label-tipo">ID:</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label>{{datos.id}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label class="label-tipo">Nombre:</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label>{{datos.name}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label class="label-tipo">User Name:</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label>{{datos.username}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label class="label-tipo">Correo:</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label>{{datos.email}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label class="label-tipo">Direcci√≥n:</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label>{{datos.address.street}}, {{datos.address.suite}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-text>
</ion-content>
